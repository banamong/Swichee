          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

              <ul class="dropdown-menu">

    <section class="bg-light py-5">
      <div class="container">
        <div class="row">
          <div class="col"><h1 class="fw-bold">Contact Us</h1>
            <p class="lead my-4">
              <span class="fw-semibold">Email:</span> swichees@hotmail.com
              <br><span class="fw-semibold">Location:</span> New York, US
            </p></div>
          <div class="col">
            <form>
              <div class="mb-3">
                <label for="formName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="formName">
              </div>

              <div class="mb-3">
                <label for="formEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="formEmail" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="formMessage" class="form-label">Message:</label>
                <textarea class="form-control" id="formMessage" rows="10"></textarea>
              </div>
            </form>
            <button class="btn btn-primary btn-lg">SUBMIT</button>
          </div>
        </div>
